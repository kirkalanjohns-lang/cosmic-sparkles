<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Sparkles - Interactive Visual Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
            overflow: hidden;
            cursor: none;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            background: transparent;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 100;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .info:hover {
            opacity: 1;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 14px;
            opacity: 0.7;
            z-index: 100;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: all 0.1s ease;
        }

        .cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="info">
        <div>Cosmic Sparkles</div>
        <div>Interactive Visual Art</div>
    </div>
    
    <div class="controls">
        Move mouse to create sparkles • Click for starbursts • Hold shift for rainbow mode • Paint the cosmos!
    </div>
    
    <div class="cursor" id="cursor"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Mouse tracking
        let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
        let mouseSpeed = 0;
        let lastMouse = { x: mouse.x, y: mouse.y };
        let isClicking = false;
        let shiftPressed = false;
        let mousePath = [];

        document.addEventListener('mousemove', (e) => {
            lastMouse = { x: mouse.x, y: mouse.y };
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            // Calculate mouse speed
            mouseSpeed = Math.sqrt(
                Math.pow(mouse.x - lastMouse.x, 2) + 
                Math.pow(mouse.y - lastMouse.y, 2)
            );
            
            // Store mouse path for trailing sparkles
            mousePath.push({ x: mouse.x, y: mouse.y, time: Date.now() });
            if (mousePath.length > 20) mousePath.shift();
            
            // Update custom cursor
            cursor.style.left = (mouse.x - 10) + 'px';
            cursor.style.top = (mouse.y - 10) + 'px';
            cursor.style.transform = `scale(${1 + mouseSpeed * 0.05})`;
        });

        document.addEventListener('mousedown', () => { isClicking = true; });
        document.addEventListener('mouseup', () => { isClicking = false; });
        document.addEventListener('keydown', (e) => { if (e.key === 'Shift') shiftPressed = true; });
        document.addEventListener('keyup', (e) => { if (e.key === 'Shift') shiftPressed = false; });

        // Sparkle class
        class Sparkle {
            constructor(x, y, size, hue, speed = 1) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.size = size;
                this.maxSize = size;
                this.hue = hue;
                this.opacity = 1;
                this.life = 100;
                this.maxLife = 100;
                this.speed = speed;
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.twinkleSpeed = Math.random() * 0.1 + 0.05;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                const time = Date.now() * 0.001;
                
                // Move sparkle
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // Slow down over time
                this.velocity.x *= 0.98;
                this.velocity.y *= 0.98;
                
                // Twinkle effect
                const twinkle = Math.sin(time * this.twinkleSpeed + this.pulsePhase) * 0.3 + 0.7;
                
                // Update life and opacity
                this.life--;
                const lifeRatio = this.life / this.maxLife;
                this.opacity = lifeRatio * twinkle;
                this.size = this.maxSize * (0.5 + lifeRatio * 0.5) * twinkle;
                
                // Rotation
                this.rotation += this.rotationSpeed;
                
                // Color shift over time
                this.hue = (this.hue + 0.5) % 360;
            }

            draw() {
                if (this.opacity <= 0) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Create glow effect
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 4);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 90%, ${this.opacity})`);
                gradient.addColorStop(0.3, `hsla(${this.hue}, 100%, 70%, ${this.opacity * 0.8})`);
                gradient.addColorStop(0.6, `hsla(${this.hue}, 100%, 50%, ${this.opacity * 0.4})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 30%, 0)`);
                
                // Draw outer glow
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw sparkle points (4-pointed star)
                ctx.fillStyle = `hsla(${this.hue}, 100%, 95%, ${this.opacity})`;
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = (i * Math.PI) / 2;
                    const x1 = Math.cos(angle) * this.size;
                    const y1 = Math.sin(angle) * this.size;
                    const x2 = Math.cos(angle + Math.PI / 4) * this.size * 0.3;
                    const y2 = Math.sin(angle + Math.PI / 4) * this.size * 0.3;
                    
                    if (i === 0) {
                        ctx.moveTo(x1, y1);
                    } else {
                        ctx.lineTo(x1, y1);
                    }
                    ctx.lineTo(x2, y2);
                }
                ctx.closePath();
                ctx.fill();
                
                // Draw bright center
                ctx.fillStyle = `hsla(${this.hue}, 100%, 100%, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            isDead() {
                return this.life <= 0 || this.opacity <= 0.01;
            }
        }

        // Sparkle system
        const sparkles = [];
        let sparkleCreationTimer = 0;

        function createSparkle(x, y, intensity = 1) {
            const baseHue = shiftPressed ? Math.random() * 360 : (mouse.x / canvas.width) * 240 + (mouse.y / canvas.height) * 120;
            const size = (2 + Math.random() * 4) * intensity;
            const speed = (0.5 + Math.random() * 1.5) * intensity;
            
            sparkles.push(new Sparkle(x, y, size, baseHue, speed));
        }

        function createStarburst(x, y) {
            const numSparkles = 12 + Math.random() * 8;
            const baseHue = shiftPressed ? Math.random() * 360 : (x / canvas.width) * 240 + (y / canvas.height) * 120;
            
            for (let i = 0; i < numSparkles; i++) {
                const angle = (i / numSparkles) * Math.PI * 2;
                const distance = Math.random() * 30 + 10;
                const sparkleX = x + Math.cos(angle) * distance;
                const sparkleY = y + Math.sin(angle) * distance;
                const hue = baseHue + (Math.random() - 0.5) * 60;
                const size = 3 + Math.random() * 5;
                const speed = 2 + Math.random() * 3;
                
                sparkles.push(new Sparkle(sparkleX, sparkleY, size, hue, speed));
            }
        }

        // Background stars
        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.8 + 0.2,
                twinkleSpeed: Math.random() * 0.02 + 0.005,
                hue: Math.random() * 60 + 200 // Blue to purple range
            });
        }

        function drawStars() {
            const time = Date.now() * 0.001;
            stars.forEach(star => {
                const twinkle = Math.sin(time * star.twinkleSpeed) * 0.4 + 0.6;
                const alpha = star.opacity * twinkle;
                
                ctx.fillStyle = `hsla(${star.hue}, 80%, 90%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add tiny sparkle effect to some stars
                if (Math.random() < 0.1) {
                    ctx.fillStyle = `hsla(${star.hue}, 100%, 100%, ${alpha * 0.5})`;
                    ctx.fillRect(star.x - star.size * 2, star.y - 0.5, star.size * 4, 1);
                    ctx.fillRect(star.x - 0.5, star.y - star.size * 2, 1, star.size * 4);
                }
            });
        }

        // Animation loop
        function animate() {
            // Create trailing effect
            ctx.fillStyle = 'rgba(26, 0, 51, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw twinkling stars
            drawStars();
            
            // Create sparkles based on mouse movement
            sparkleCreationTimer++;
            if (mouseSpeed > 0.5 && sparkleCreationTimer % 2 === 0) {
                const intensity = Math.min(mouseSpeed / 10, 3);
                createSparkle(
                    mouse.x + (Math.random() - 0.5) * 20,
                    mouse.y + (Math.random() - 0.5) * 20,
                    intensity
                );
            }
            
            // Create sparkles along mouse path
            mousePath.forEach((point, index) => {
                if (index > 0 && Math.random() < 0.3) {
                    const age = (Date.now() - point.time) / 1000;
                    if (age < 0.5) {
                        createSparkle(
                            point.x + (Math.random() - 0.5) * 15,
                            point.y + (Math.random() - 0.5) * 15,
                            1 - age
                        );
                    }
                }
            });
            
            // Click creates starbursts
            if (isClicking && Math.random() < 0.8) {
                createStarburst(
                    mouse.x + (Math.random() - 0.5) * 40,
                    mouse.y + (Math.random() - 0.5) * 40
                );
            }
            
            // Update and draw sparkles
            for (let i = sparkles.length - 1; i >= 0; i--) {
                const sparkle = sparkles[i];
                sparkle.update();
                sparkle.draw();
                
                if (sparkle.isDead()) {
                    sparkles.splice(i, 1);
                }
            }
            
            // Draw mouse influence
            if (mouseSpeed > 2) {
                const gradient = ctx.createRadialGradient(
                    mouse.x, mouse.y, 0,
                    mouse.x, mouse.y, 30 + mouseSpeed
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(mouse.x, mouse.y, 30 + mouseSpeed, 0, Math.PI * 2);
                ctx.fill();
            }
            
            requestAnimationFrame(animate);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            // Recreate stars for new canvas size
            stars.length = 0;
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    opacity: Math.random() * 0.8 + 0.2,
                    twinkleSpeed: Math.random() * 0.02 + 0.005,
                    hue: Math.random() * 60 + 200
                });
            }
        });

        // Start animation
        animate();
    </script>
</body>
</html>
